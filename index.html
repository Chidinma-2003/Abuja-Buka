<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abuja Buka - Local Food Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #2e7d32;
      color: white;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: space-between;
    }

    .menu, .cart {
      flex: 1;
      min-width: 300px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .cart {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 100%;
    }

    .cart h2 {
      margin-bottom: 10px;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      margin-bottom: 5px;
    }

    .actions {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Abuja Buka - Local Food Menu</h1>

  <div class="container">
    <div class="menu" id="menu">
      <!-- Food items will be loaded here -->
    </div>

    <div class="cart">
      <h2>Your Plate</h2>
      <ul id="cart-list"></ul>
      <p><strong>Total:</strong> â‚¦<span id="total">0</span></p>
      <div class="actions">
        <button onclick="submitOrder()">Submit Order</button>
        <button onclick="printOrder()">Print Order</button>
      </div>
    </div>
  </div>

  <script>
    const menuItems = [
      {
        name: "Jollof Rice",
        description: "Spicy rice served with beef and plantain.",
        price: 1500,
        image: "https://via.placeholder.com/300x200?text=Jollof+Rice"
      },
      {
        name: "Egusi Soup",
        description: "Thick melon seed soup with pounded yam.",
        price: 2000,
        image: "https://via.placeholder.com/300x200?text=Egusi+Soup"
      },
      {
        name: "Suya",
        description: "Grilled spicy meat skewers.",
        price: 1000,
        image: "https://via.placeholder.com/300x200?text=Suya"
      },
      {
        name: "Akpu & Oha",
        description: "Cassava fufu with oha leaf soup.",
        price: 1800,
        image: "https://via.placeholder.com/300x200?text=Akpu+%26+Oha"
      },
      {
        name: "Moi Moi",
        description: "Steamed bean pudding.",
        price: 800,
        image: "https://via.placeholder.com/300x200?text=Moi+Moi"
      },
      {
        name: "Fried Plantain & Egg Sauce",
        description: "Ripe plantains with spicy egg sauce.",
        price: 1200,
        image: "https://via.placeholder.com/300x200?text=Plantain+%26+Egg"
      }
    ];

    let cart = [];

    function loadMenu() {
      const menu = document.getElementById("menu");
      menuItems.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p><strong>â‚¦${item.price}</strong></p>
          <button onclick="addToCart(${index})">Add to Plate</button>
        `;
        menu.appendChild(card);
      });
    }

    function addToCart(index) {
      cart.push(menuItems[index]);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cart-list");
      const total = document.getElementById("total");
      cartList.innerHTML = "";
      let sum = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - â‚¦${item.price}`;
        cartList.appendChild(li);
        sum += item.price;
      });

      total.textContent = sum;
    }

    function submitOrder() {
      if (cart.length === 0) {
        alert("Please select at least one meal before submitting your order.");
        return;
      }
      alert("ðŸŽ‰ Order submitted successfully! Thank you.");
      cart = [];
      updateCart();
    }

    function printOrder() {
      if (cart.length === 0) {
        alert("No items to print.");
        return;
      }
      let printContent = "ðŸ§¾ Abuja Buka - Order Summary\n\n";
      let sum = 0;
      cart.forEach(item => {
        printContent += `${item.name} - â‚¦${item.price}\n`;
        sum += item.price;
      });
      printContent += `\nTotal: â‚¦${sum}\n\nThanks for ordering!`;

      const printWindow = window.open("", "", "height=500,width=400");
      printWindow.document.write(`<pre>${printContent}</pre>`);
      printWindow.document.close();
      printWindow.print();
    }

    loadMenu();
  </script>
</body>
</html>
